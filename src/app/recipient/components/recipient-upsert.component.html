<form method="post">

    <div class="row w-75 mx-auto my-5 backgroundWhite border" style="border-radius:10px;">
        <div class="col-12 p-3 my-3">
            <h2 class="text-dark text-center">{{pageTitle}}</h2>
        </div>
        <div class="col-12">
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="Code"></label>
                        <input class="form-control" />         
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="Name"></label>
                    <input asp-for="Name" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="Country"></label>
                    <input asp-for="Country" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="Zip"></label>
                    <input asp-for="Zip" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="City"></label>
                    <input asp-for="City" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="Address"></label>
                    <input asp-for="Address" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <label asp-for="IsOutlander"></label>
                    <input type="checkbox" asp-for="IsOutlander" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <a class="btn btn-primary form-control">Back to List</a>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success form-control">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
