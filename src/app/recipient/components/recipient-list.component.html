<div class="p-4" style="border-radius:10px;">
    <div class="row">
        <div class="col-6">
            <h2 class="text-dark">{{pageTitle}}</h2>
        </div>
        <div class="col-6 text-right">
            <a (click)="goToUpsert()" class="btn btn-primary text-white"><i class="fa fa-plus"></i> &nbsp; Create New Recipient</a>
        </div>
    </div>
    <br />
    <br />
    <table id="tblData" class="table table-striped row-border" style="width:100%" >
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Country</th>
                <th>Zip</th>
                <th>City</th>
                <th>Address</th>
                <th class="text-center">Outlander?</th>
                <th class="text-center">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let recipient of recipients'>             
                <td>{{recipient.code}}</td>
                <td>{{recipient.name}}</td>
                <td>{{recipient.country}}</td>
                <td>{{recipient.zip}}</td>
                <td>{{recipient.city}}</td>
                <td>{{recipient.address}}</td>
                <td>{{recipient.isOutlander}}</td>
                <td>
                    <div class="text-center">
                        <a class = "btn btn-primary text-white px-2 py-0 m-1" style="cursor:pointer;">
                             <i class="fa fa-edit"></i>
                        </a>
                        <a class = "btn btn-danger text-white px-2 py-0 m-1">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
